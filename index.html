<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    
    <div class="calculator">
    <div id="app">
        <div class="result" id="result">
      
        </div>
       <button id="switchButton" onclick="mudarBackground()">Switch</button>
       <button class="buttonDivider" onclick="insert('/')">/</button>
       <button onclick="clean()">C</button>
       <button onclick="back()">DEL</button>
       <button onclick="insert('7')">7</button>
       <button onclick="insert('8')">8</button>
       <button onclick="insert('9')">9</button>
       <button class="buttonMult" onclick="insert('*')">x</button>
       <button onclick="insert('4')">4</button>
       <button onclick="insert('5')">5</button>
       <button onclick="insert('6')">6</button>
       <button class="buttonMinus" onclick="insert('-')">-</button>
       <button onclick="insert('1')">1</button>
       <button onclick="insert('2')">2</button>
       <button onclick="insert('3')">3</button>
       <button class="plus" onclick="insert('+')">+</button>
      
       <button onclick="insert('0')">0</button>
       <button onclick="insert('.')">.</button>
       <button onclick="calcular()">=</button>
      </div>
     
    </div>
 
</body>
<script src="script.js"></script>
</html>
